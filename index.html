      const characterInputs = Array.from(document.getElementsByClassName("character"))

      characterInputs.forEach(input => input.addEventListener('input', e => {

        } else {

      function handleClick (letters) {
        return () => {
          console.log(letters)
          if (!allHaveText(letters)) {
           return

          const userWord = concatValues(letters)

            console.log("NO!", userWord)
            const currentLine = cloneLetters()
          }

      }

      function cloneLetters () {
        const clone = document.querySelector('#template').content.firstElementChild.cloneNode(true)

        document.querySelector('#guess').appendChild(clone)

        return clone.children
      }

      function concatValues (htmlCollection) {
        return Array.from(htmlCollection, el => el.value).join("")
      }

        for (let i = 0; i < htmlCollection.length; i += 1) {
